name: Dynamic Lambda Deployment

on:
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Setup Environment Variables
        run: echo "PROJECT_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Create Lambda ZIP with node_modules
        run: |
          mkdir -p lambda-package
          cp -r dist/* lambda-package/
          cp -r node_modules lambda-package/
          cp package.json lambda-package/
          cd lambda-package
          zip -r ../${{ env.PROJECT_NAME }}.zip .

      - name: Upload Lambda ZIP to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: aws s3 cp ${{ env.PROJECT_NAME }}.zip s3://meu-unico-bucket-s3/${{ env.PROJECT_NAME }}.zip

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.6

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Create environment JSON file for Terraform
        run: |
          echo '${{ secrets.LAMBDA_ENV_VARS_JSON }}' > terraform/lambda-env-vars.auto.tfvars.json

      - name: Import existing AWS resources
        run: |
          export TF_VAR_QUEUE_NAME="${{ env.PROJECT_NAME }}-queue"
          export TF_VAR_AWS_REGION="${{ env.AWS_REGION }}"
          export TF_VAR_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

          echo "Importando recursos existentes..."

          # Importações com verificação real de sucesso
          aws s3api head-bucket --bucket meu-unico-bucket-s3 && \
            terraform import aws_s3_bucket.lambda_code_bucket meu-unico-bucket-s3 || echo "Bucket não gerenciado"

          aws iam get-role --role-name "${{ env.PROJECT_NAME }}_execution_role" && \
            terraform import aws_iam_role.lambda_execution_role ${{ env.PROJECT_NAME }}_execution_role || echo "Role não gerenciada"

          aws logs describe-log-groups --log-group-name-prefix "/aws/lambda/${{ env.PROJECT_NAME }}" --region "$TF_VAR_AWS_REGION" && \
            terraform import aws_cloudwatch_log_group.lambda_log_group "/aws/lambda/${{ env.PROJECT_NAME }}" || echo "Log group não gerenciado"

          aws lambda get-function --function-name ${{ env.PROJECT_NAME }} --region "$TF_VAR_AWS_REGION" && \
            terraform import aws_lambda_function.my_lambda_function ${{ env.PROJECT_NAME }} || echo "Lambda não gerenciada"

          QUEUE_URL=$(aws sqs get-queue-url --queue-name "$TF_VAR_QUEUE_NAME" --region "$TF_VAR_AWS_REGION" --query 'QueueUrl' --output text 2>/dev/null)
          [ -n "$QUEUE_URL" ] && \
            terraform import aws_sqs_queue.my_queue "$QUEUE_URL" || echo "Fila não gerenciada"

          POLICY=$(aws lambda get-policy --function-name ${{ env.PROJECT_NAME }} --region "$TF_VAR_AWS_REGION" --query 'Policy' --output text 2>/dev/null)
          echo "$POLICY" | grep -q "AllowExecutionFromSQS" && \
            terraform import aws_lambda_permission.allow_sqs_invoke "${{ env.PROJECT_NAME }}/AllowExecutionFromSQS" || echo "Permissão não gerenciada"

          MAPPING_UUID=$(aws lambda list-event-source-mappings \
            --function-name ${{ env.PROJECT_NAME }} \
            --event-source arn:aws:sqs:$TF_VAR_AWS_REGION:$TF_VAR_ACCOUNT_ID:$TF_VAR_QUEUE_NAME \
            --region $TF_VAR_AWS_REGION \
            --query 'EventSourceMappings[0].UUID' \
            --output text 2>/dev/null)

          [ "$MAPPING_UUID" != "None" ] && [ -n "$MAPPING_UUID" ] && \
            terraform import aws_lambda_event_source_mapping.from_sqs "$MAPPING_UUID" || echo "Event Source Mapping não gerenciado"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_project_name: ${{ env.PROJECT_NAME }}
        working-directory: terraform

      - name: Terraform Validate and Apply
        run: |
          terraform validate
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan
        working-directory: terraform
        env:
          TF_VAR_project_name: ${{ env.PROJECT_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
