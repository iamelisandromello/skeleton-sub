name: Dynamic Lambda Deployment

on:
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Setup Environment Variables
        run: echo "PROJECT_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Create Lambda ZIP with node_modules
        run: |
          mkdir -p lambda-package
          cp -r dist/* lambda-package/
          cp -r node_modules lambda-package/
          cp package.json lambda-package/
          cd lambda-package
          zip -r ../${{ env.PROJECT_NAME }}.zip .

      - name: Upload Lambda ZIP to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: aws s3 cp ${{ env.PROJECT_NAME }}.zip s3://meu-unico-bucket-s3/${{ env.PROJECT_NAME }}.zip

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.6

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Create environment JSON file for Terraform
        run: |
          echo '${{ secrets.LAMBDA_ENV_VARS_JSON }}' > terraform/lambda-env-vars.auto.tfvars.json

      - name: Import existing AWS resources
        run: |
          export QUEUE_NAME="${{ env.PROJECT_NAME }}-queue"
          export AWS_REGION="${{ env.AWS_REGION }}"
          export ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

          # Import S3 Bucket if exists
          if aws s3api head-bucket --bucket meu-unico-bucket-s3 2>/dev/null; then
            terraform import aws_s3_bucket.lambda_code_bucket meu-unico-bucket-s3 || echo "Bucket already managed"
          else
            echo "Bucket 'meu-unico-bucket-s3' not found."
          fi

          # Import IAM Role if exists
          if aws iam get-role --role-name "${{ env.PROJECT_NAME }}_execution_role" 2>/dev/null; then
            terraform import aws_iam_role.lambda_execution_role ${{ env.PROJECT_NAME }}_execution_role || echo "Role already managed"
          else
            echo "IAM Role '${{ env.PROJECT_NAME }}_execution_role' not found."
          fi

          # Import CloudWatch Log Group if exists
          if aws logs describe-log-groups --log-group-name-prefix "/aws/lambda/${{ env.PROJECT_NAME }}" --region "$AWS_REGION" --query 'logGroups[0].logGroupName' --output text 2>/dev/null; then
            terraform import aws_cloudwatch_log_group.lambda_log_group "/aws/lambda/${{ env.PROJECT_NAME }}" || echo "Log group already managed"
          else
            echo "CloudWatch Log Group '/aws/lambda/${{ env.PROJECT_NAME }}' not found."
          fi

          # Import Lambda Function if exists
          if aws lambda get-function --function-name ${{ env.PROJECT_NAME }} --region "$AWS_REGION" 2>/dev/null; then
            terraform import aws_lambda_function.my_lambda_function ${{ env.PROJECT_NAME }} || echo "Lambda function already managed"
          else
            echo "Lambda function '${{ env.PROJECT_NAME }}' not found."
          fi

          # Import SQS Queue if exists
          QUEUE_URL=$(aws sqs get-queue-url --queue-name "$QUEUE_NAME" --region "$AWS_REGION" --query 'QueueUrl' --output text 2>/dev/null)
          if [ -n "$QUEUE_URL" ]; then
            terraform import aws_sqs_queue.my_queue "$QUEUE_URL" || echo "Queue already managed"
          else
            echo "SQS Queue '$QUEUE_NAME' not found in region '$AWS_REGION'."
          fi

          # Import Lambda Permission if exists
          POLICY=$(aws lambda get-policy --function-name ${{ env.PROJECT_NAME }} --region "$AWS_REGION" --query 'Policy' --output text 2>/dev/null)
          if echo "$POLICY" | grep -q "AllowExecutionFromSQS"; then
            terraform import aws_lambda_permission.allow_sqs_invoke "${{ env.PROJECT_NAME }}/AllowExecutionFromSQS" || echo "Permission already managed"
          else
            echo "Lambda permission not found."
          fi

          # Import Event Source Mapping if exists
          MAPPING_UUID=$(aws lambda list-event-source-mappings \
            --function-name ${{ env.PROJECT_NAME }} \
            --event-source arn:aws:sqs:$AWS_REGION:$ACCOUNT_ID:$QUEUE_NAME \
            --region $AWS_REGION \
            --query 'EventSourceMappings[0].UUID' \
            --output text 2>/dev/null)

          if [ "$MAPPING_UUID" != "None" ] && [ -n "$MAPPING_UUID" ]; then
            terraform import aws_lambda_event_source_mapping.from_sqs "$MAPPING_UUID" || echo "Event Source Mapping already managed"
          else
            echo "Event Source Mapping not found."
          fi
        continue-on-error: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_project_name: ${{ env.PROJECT_NAME }}
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform
        env:
          TF_VAR_project_name: ${{ env.PROJECT_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
